<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p th:unless="${styles} and ${styles.size()}">no styles!</p>

<div class="container body-content">
    <h2>Styles</h2>
    <ul>
        <li th:each="style : ${styles}">
            <a th:href="@{'/styles/view/' + ${style.id}}" th:text="${style.name}"></a>
        </li>
    </ul>
    <a th:href="@{'/styles/add'}">Add Styles</a>

</div>
</body>
</html>
