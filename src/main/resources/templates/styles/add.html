<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Add Style</h1>


<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Style Name</label>
        <input class="form-control" th:field="${style.name}" />
        <span th:errors="${style.name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="description">Style Description</label>
        <input class="form-control" th:field="${style.description}" />
        <span th:errors="${style.description}" class="error"></span>
    </div>

    <input type="submit" value="Add Style" />
</form>


</body>
</html>
